<html>
    <head>
        <title>LINK</title>
   <style>
       .main{
           font-size:90px;
           text-align:center;
       }
          a:link{
              color:green;
              background: pink;
          }
          a:visited{
                    color:red;
          }
          a:hover{
              color:blue;
          }
          a:active{
              color:orangered;
          }
   </style>
    </head>
<body>
    <div class="main">
        <a href="http://www.google.com">google</a><br>
        <a href="http://www.fb.com">facebook</a><br>
        <a href="http://www.youtube.com">you tube</a>
    </div>
</body>
</html>
